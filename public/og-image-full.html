<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The Digital Diner - OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: #FF7E33;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .card {
      width: 1100px;
      height: 530px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      overflow: hidden;
    }
    
    .content {
      flex: 1;
      padding: 60px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .image {
      flex: 1;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="500" height="530" viewBox="0 0 500 530"><rect width="500" height="530" fill="%23FF7E33"/><circle cx="250" cy="265" r="150" fill="%23FFFFFF" opacity="0.2"/><circle cx="250" cy="265" r="100" fill="%23FFFFFF" opacity="0.3"/></svg>');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .logo {
      font-size: 120px;
      font-weight: bold;
      color: white;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 64px;
      font-weight: 800;
      margin: 0 0 20px 0;
      color: #FF7E33;
      line-height: 1.1;
    }
    
    p {
      font-size: 32px;
      margin: 0 0 40px 0;
      color: #666;
      line-height: 1.4;
    }
    
    .cta {
      display: inline-block;
      background-color: #FF7E33;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 16px 32px;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 4px 12px rgba(255, 126, 51, 0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="content">
      <h1>The Digital Diner</h1>
      <p>Delicious food, delivered to your door. Order now and enjoy the best culinary experience from the comfort of your home.</p>
      <div class="cta">Order Now</div>
    </div>
    <div class="image">
      <div class="logo">DD</div>
    </div>
  </div>
</body>
</html>
