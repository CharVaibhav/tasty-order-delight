<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      background-color: #FF7E33;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 1100px;
      height: 530px;
      background-color: white;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .title {
      font-size: 72px;
      font-weight: bold;
      color: #FF7E33;
      margin-bottom: 20px;
      text-align: center;
    }
    .subtitle {
      font-size: 36px;
      color: #333;
      margin-bottom: 40px;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      background-color: #FF7E33;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .logo-inner {
      width: 80px;
      height: 80px;
      background-color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: #FF7E33;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">The Digital Diner</div>
    <div class="subtitle">Delicious food, delivered to your door</div>
    <div class="logo">
      <div class="logo-inner">DD</div>
    </div>
  </div>
</body>
</html>
