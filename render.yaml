services:
  - type: web
    name: tasty-order-delight-api
    env: node
    runtime: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    rootDir: .
    healthCheckPath: /api/health
    numInstances: 1
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://digital-diner.netlify.app