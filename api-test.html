<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .endpoint {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }
        .endpoint h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .status {
            font-weight: bold;
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #f44336;
        }
        .response {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            margin-top: 10px;
        }
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>API Integration Test</h1>
    
    <div class="form-group">
        <label for="apiUrl">API URL:</label>
        <input type="text" id="apiUrl" value="https://tasty-order-delight-api.onrender.com" />
    </div>
    
    <div class="form-group">
        <label for="frontendUrl">Frontend URL:</label>
        <input type="text" id="frontendUrl" value="https://digital-diner.netlify.app" />
    </div>
    
    <button id="testButton">Run Tests</button>
    
    <div id="results" style="margin-top: 20px;">
        <div id="healthCheck" class="endpoint">
            <h3>Health Check</h3>
            <div id="healthStatus">Not tested</div>
            <div id="healthResponse" class="response" style="display: none;"></div>
        </div>
        
        <div id="menuItems" class="endpoint">
            <h3>Menu Items</h3>
            <div id="menuStatus">Not tested</div>
            <div id="menuResponse" class="response" style="display: none;"></div>
        </div>
        
        <div id="categories" class="endpoint">
            <h3>Categories</h3>
            <div id="categoriesStatus">Not tested</div>
            <div id="categoriesResponse" class="response" style="display: none;"></div>
        </div>
        
        <div id="summary" class="summary" style="display: none;">
            <h3>Summary</h3>
            <div id="summaryContent"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('testButton').addEventListener('click', runTests);
        
        async function runTests() {
            const apiUrl = document.getElementById('apiUrl').value.trim();
            const frontendUrl = document.getElementById('frontendUrl').value.trim();
            
            if (!apiUrl || !frontendUrl) {
                alert('Please enter both API URL and Frontend URL');
                return;
            }
            
            document.getElementById('testButton').disabled = true;
            document.getElementById('testButton').textContent = 'Running Tests...';
            
            // Reset results
            document.getElementById('healthStatus').innerHTML = 'Testing...';
            document.getElementById('menuStatus').innerHTML = 'Testing...';
            document.getElementById('categoriesStatus').innerHTML = 'Testing...';
            document.getElementById('healthResponse').style.display = 'none';
            document.getElementById('menuResponse').style.display = 'none';
            document.getElementById('categoriesResponse').style.display = 'none';
            document.getElementById('summary').style.display = 'none';
            
            // Test endpoints
            const endpoints = [
                { id: 'health', name: 'Health Check', path: '/api/health' },
                { id: 'menu', name: 'Menu Items', path: '/api/menu' },
                { id: 'categories', name: 'Categories', path: '/api/categories' }
            ];
            
            let successCount = 0;
            
            for (const endpoint of endpoints) {
                const result = await testEndpoint(apiUrl, frontendUrl, endpoint);
                if (result.success) successCount++;
            }
            
            // Show summary
            document.getElementById('summary').style.display = 'block';
            document.getElementById('summaryContent').innerHTML = `
                <p>${successCount}/${endpoints.length} endpoints working</p>
                ${successCount === endpoints.length 
                    ? '<p class="success">✅ All API endpoints are working!</p>' 
                    : '<p class="error">⚠️ Some API endpoints are not working properly.</p>'}
            `;
            
            document.getElementById('testButton').disabled = false;
            document.getElementById('testButton').textContent = 'Run Tests';
        }
        
        async function testEndpoint(apiUrl, frontendUrl, endpoint) {
            const statusElement = document.getElementById(`${endpoint.id}Status`);
            const responseElement = document.getElementById(`${endpoint.id}Response`);
            
            try {
                statusElement.innerHTML = `Testing ${endpoint.path}...`;
                responseElement.style.display = 'block';
                
                // Clean up URLs to ensure they're properly formatted
                if (apiUrl.endsWith('/') && endpoint.path.startsWith('/')) {
                    apiUrl = apiUrl.slice(0, -1);
                }
                
                if (!apiUrl.endsWith('/') && !endpoint.path.startsWith('/')) {
                    apiUrl = apiUrl + '/';
                }
                
                const fullUrl = `${apiUrl}${endpoint.path}`;
                responseElement.textContent = `Sending request to: ${fullUrl}\nWith Origin header: ${frontendUrl}`;
                
                // Log the request details
                console.log(`Testing endpoint: ${fullUrl}`);
                console.log(`Using Origin: ${frontendUrl}`);
                
                // Try a no-cors request first to check if the server is reachable
                try {
                    const pingResponse = await fetch(fullUrl, { 
                        method: 'HEAD',
                        mode: 'no-cors',
                        cache: 'no-cache'
                    });
                    console.log('Ping response:', pingResponse);
                    responseElement.textContent += '\n\nServer is reachable (ping test successful)';
                } catch (pingError) {
                    console.error('Ping test failed:', pingError);
                    responseElement.textContent += '\n\nServer ping test failed: ' + pingError.message;
                }
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000); // 15 second timeout
                
                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers: {
                        'Origin': frontendUrl,
                        'Accept': 'application/json'
                    },
                    credentials: 'omit', // Don't send cookies
                    mode: 'cors', // Explicitly request CORS
                    cache: 'no-cache', // Don't use cached responses
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                const status = response.status;
                const headers = Array.from(response.headers.entries())
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('\n');
                
                responseElement.textContent += `\n\nResponse Status: ${status} (${response.statusText})\n\nResponse Headers:\n${headers}`;
                
                if (status >= 200 && status < 300) {
                    try {
                        const data = await response.json();
                        statusElement.innerHTML = `<span class="status success">✅ Status: ${status} (${response.statusText})</span>`;
                        
                        if (Array.isArray(data)) {
                            responseElement.textContent += `\n\nResponse Body: Array with ${data.length} items`;
                            if (data.length > 0) {
                                responseElement.textContent += `\nFirst item: ${JSON.stringify(data[0], null, 2)}`;
                            }
                        } else {
                            responseElement.textContent += `\n\nResponse Body: Object with keys: ${Object.keys(data).join(', ')}\n${JSON.stringify(data, null, 2)}`;
                        }
                        
                        return { success: true, data };
                    } catch (e) {
                        statusElement.innerHTML = `<span class="status error">❌ Error parsing JSON: ${e.message}</span>`;
                        responseElement.textContent += `\n\nError parsing JSON response: ${e.message}`;
                        return { success: false, error: 'Invalid JSON response' };
                    }
                } else {
                    let errorText;
                    try {
                        errorText = await response.text();
                    } catch (e) {
                        errorText = 'Could not read response body';
                    }
                    
                    statusElement.innerHTML = `<span class="status error">❌ Status: ${status} (${response.statusText})</span>`;
                    responseElement.textContent += `\n\nResponse Body: ${errorText}`;
                    return { success: false, status };
                }
            } catch (error) {
                statusElement.innerHTML = `<span class="status error">❌ Request failed: ${error.message}</span>`;
                responseElement.style.display = 'block';
                
                if (error.name === 'AbortError') {
                    responseElement.textContent += `\n\nRequest timed out after 15 seconds. The API server might be down or responding too slowly.`;
                } else {
                    responseElement.textContent += `\n\nError: ${error.message}\n\nThis could be due to:\n- API server is down\n- CORS is not configured correctly\n- Network connectivity issues\n- Invalid API URL`;
                    
                    // Add diagnostic information
                    responseElement.textContent += `\n\nDiagnostic Information:`;
                    responseElement.textContent += `\n- Browser: ${navigator.userAgent}`;
                    responseElement.textContent += `\n- Using Fetch API: ${typeof fetch !== 'undefined'}`;
                    responseElement.textContent += `\n- Using Promises: ${typeof Promise !== 'undefined'}`;
                    
                    // Try to ping a well-known service to check internet connectivity
                    fetch('https://httpbin.org/get', { mode: 'no-cors' })
                        .then(() => {
                            responseElement.textContent += `\n- Internet connectivity: OK (httpbin.org reachable)`;
                        })
                        .catch(err => {
                            responseElement.textContent += `\n- Internet connectivity: ISSUE (httpbin.org not reachable: ${err.message})`;
                        });
                }
                
                return { success: false, error: error.message };
            }
        }
    </script>
</body>
</html>
